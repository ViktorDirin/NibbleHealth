<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nibble Health</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header"></header>

    <main class="main">

        <section class="welcome">
            <div class="container">
                <div class="welcome__inner">
                    <div class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a class="navbar__item-link" href="#">
                                    The Card
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a class="navbar__item-link" href="#">
                                    For Employees
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a class="navbar__item-link" href="#">
                                    About Us
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a class="navbar__item-link" href="#">
                                    Download App
                                </a>
                            </li>
                        </ul>
                    </div>
                    <h1 class="welcome__title">
                        Healthcare bills in small bites
                    </h1>
                    <p class="welcome__text">
                        Nibble Health eliminates financial barriers to healthcare for employees, allowing them to seek
                        care when they truly need
                        it
                    </p>
                    <div class="welcome__wraper">
                        <button class="welcome-btn welcome-btn--dark">
                            Get in touch
                        </button>
                        <button class="welcome-btn welcome-btn--light">
                            Download the app
                        </button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer"></footer>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
